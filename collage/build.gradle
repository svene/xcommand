apply plugin: JavaCCPlugin

dependencies {
	compile project(':xcommand')
	compile "commons-lang:commons-lang:2.3"
	compile "jboss:javassist:3.6.ga"
	compile "net.java.dev.javacc:javacc:4.0"
}

task listJars << {
    configurations.compile.each { File file ->
                println file.name
        }
}






