//apply plugin: JavaCCPlugin

import JavaCCTask

dependencies {
	compile project(':xc-core')

	compile "commons-lang:commons-lang:2.6"
	compile "commons-io:commons-io:2.0.1"
	compile "jboss:javassist:3.8.0.GA"
	compile "net.java.dev.javacc:javacc:6.1.2"
	compile "janino:janino:2.5.10"
}

sourceSets {
	main {
		java {
			srcDir 'build/src/java'
		}
	}
}

task jcc (dependsOn: 'renameJCC', type: JavaCCTask) {
	inputFile = 'jst.jj'
	genDir = 'build/src/java/org/xcommand/template/jst/parser'
}

compileJava.dependsOn(jcc)


task listJars << {
    configurations.compile.each { File file ->
                println file.name
        }
}






