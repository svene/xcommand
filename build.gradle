plugins {
  id "com.ofg.uptodate" version "1.6.2"
}

apply plugin: 'idea'
apply plugin: 'sonar'
apply plugin: 'sonar'

subprojects {
	buildscript {
		repositories {
			maven {
				url "https://plugins.gradle.org/m2/"
			}
		}
		dependencies {
			classpath "com.ofg:uptodate-gradle-plugin:1.6.2"
		}
	}

	apply plugin: 'java'
	apply plugin: 'groovy'
	apply plugin: 'idea'
	apply plugin: "com.ofg.uptodate"

	repositories {
		jcenter()
	}

	configurations {
		jacoco
	}

	dependencies {
//		classpath 'com.smokejumperit:gradle-plugins:0.3-SNAPSHOT'
		compile 'org.codehaus.groovy:groovy:2.4.5'
		testCompile 'junit:junit:4.12'
		testCompile 'org.testng:testng:6.9.9'
		testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
		testCompile "cglib:cglib:2.2"
		testCompile "org.mockito:mockito-all:1.10.19"

		jacoco group: "org.jacoco", name: "org.jacoco.agent", version: "0.7.5.201505241946", classifier: "runtime"
	}

	sourceCompatibility = 1.7
	targetCompatibility = 1.7


	task ('copyToLib', dependsOn: configurations.compile, type: Copy) {
		    into('build/_artifacts')
		    from configurations.default
		    from configurations.testCompile
		    from configurations.default.allArtifacts*.file
		    from configurations.testCompile.allArtifacts*.file
	}

	task renameJCC(type: Copy, dependsOn: 'copyToLib') {
		from('build/_artifacts/javacc-6.1.2.jar')
		into('build/_artifacts')
		rename('javacc-6.1.2.jar', 'javacc.jar')
	}



	version = '1.0'
	/*
