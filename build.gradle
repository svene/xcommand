subprojects {
	buildscript {
		repositories {
			maven {
				url "https://plugins.gradle.org/m2/"
			}
		}
		dependencies {
			classpath "com.ofg:uptodate-gradle-plugin:1.6.2"
		}
	}

	apply plugin: 'java'
	apply plugin: 'groovy'

	repositories {
		mavenCentral()
	}

	configurations {
		jacoco
	}

	dependencies {
//		classpath 'com.smokejumperit:gradle-plugins:0.3-SNAPSHOT'
//		implementation 'org.codehaus.groovy:groovy:2.4.5'
		testImplementation 'junit:junit:4.12'
		testImplementation 'org.testng:testng:6.9.9'
		testImplementation "org.spockframework:spock-core:1.0-groovy-2.4"
		testImplementation "cglib:cglib:2.2"
		testImplementation "org.mockito:mockito-all:1.10.19"

		jacoco group: "org.jacoco", name: "org.jacoco.agent", version: "0.7.5.201505241946", classifier: "runtime"
	}

	sourceCompatibility = 1.7
	targetCompatibility = 1.7


