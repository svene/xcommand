project.ext {
	DEP_JANINO = 'org.codehaus.janino:janino:3.0.0'
}

allprojects {
	apply plugin: 'java'
	apply plugin: 'groovy'

	repositories {
		mavenCentral()
	}

	dependencies {
		testImplementation 'junit:junit:4.12'
		testImplementation "org.mockito:mockito-all:1.10.19"
	}

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	task ('copyToLib', type: Copy) {
		into('build/_artifacts')
		from configurations.compileClasspath
		from configurations.default.allArtifacts*.file
		from configurations.compileClasspath.allArtifacts*.file
	}

	task renameJCC(type: Copy, dependsOn: 'copyToLib') {
		from('build/_artifacts/javacc-6.1.2.jar')
		into('build/_artifacts')
		rename('javacc-6.1.2.jar', 'javacc.jar')
	}

}
version = '1.0'

